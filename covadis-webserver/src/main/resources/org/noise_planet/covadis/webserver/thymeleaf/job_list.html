<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{header :: customHead('Job table')}">
<body>
<div id="layout">
    <div th:replace="~{menu :: menu}"></div>
    <div id="main" class="content">
        <div class="header"><h1>Manage jobs</h1>
            <h2>Processing job management</h2>
            <form  class="pure-form pure-form-aligned" action="" method="POST">
                <table class="pure-table pure-table-bordered">
                    <thead>
                    <tr>
                        <th>job ID</th>
                        <th>User</th>
                        <th>Script</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Duration</th>
                        <th>Progression</th>
                        <th>Status</th>
                        <th>Logs</th>
                        <th id="cancelHeader" class="clickable-header">Cancel</th>
                        <th id="deleteHeader" class="clickable-header">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="job : ${jobs}">
                            <td th:text="${job.id}">1</td>
                            <td th:text="${job.email}">john@localhost</td>
                            <td th:text="${job.script}">ProcessGroup:process</td>
                            <td th:text="${job.startDate}">Monday, July 19, 2021 11:39 AM</td>
                            <td th:text="${job.endDate}">-</td>
                            <td th:text="${job.duration}">-</td>
                            <td th:text="${job.progression}">15 %</td>
                            <td th:text="${job.status}">Queued</td>
                            <td><a th:href="@{|/job_logs/${job.id}|}" target="_blank">Logs</a></td>
                            <td><input th:disabled="${!job.cancelable}" th:value="${job.id}" type="checkbox" value="-1" name="cancel" id="cancelCheckbox"/></td>
                            <td><input th:disabled="${!job.deletable}" th:value="${job.id}"  type="checkbox" value="-1" name="delete" id="deleteCheckbox"/></td>
                        </tr>
                    </tbody>
                </table>
                <div class="pure-controls"><button id="apply_button" type="submit" class="pure-button pure-button-primary">Apply</button></div>
            </form>
        </div>
    </div>
</div>
<script type="module">
    import initCheckboxToggle from './js/job_list.js'; // Adjust the path as needed

    document.addEventListener("DOMContentLoaded", function() {
        initCheckboxToggle();
    });
</script>
</body>
</html>
