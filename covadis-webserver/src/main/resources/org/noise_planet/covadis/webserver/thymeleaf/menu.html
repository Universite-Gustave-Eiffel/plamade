    <ul class="pure-menu-list">
        <li class="pure-menu-item">
            <a th:href="@{|/builder|}" class="pure-menu-link">Builder</a>
            <a th:href="@{|/jobs|}" class="pure-menu-link">Job list</a>
        </li>
    </ul>
    <div th:if="${user != null && user.isAdministrator()}">
        <span class="pure-menu-heading">Administration</span>
        <ul class="pure-menu-list">
            <li class="pure-menu-item">
                <a th:href="@{|/users|}" class="pure-menu-link">Manage users</a>
            </li>
        </ul>
    </div>
    <ul class="pure-menu-list">
        <li class="pure-menu-item">
            <a th:href="@{|/logout|}" class="pure-menu-link">Logout</a>
        </li>
    </ul>
</div>
