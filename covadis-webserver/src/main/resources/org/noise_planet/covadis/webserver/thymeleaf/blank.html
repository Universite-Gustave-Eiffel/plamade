<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <meta http-equiv="refresh"  th:if="${redirectUrl}" th:content="'3; URL=' + @{${redirectUrl}}"/>
        <title data-react-helmet="true">Plamade computation platform</title>
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" type="image/png"/>
        <link rel="stylesheet" th:href="@{|${baseUrl}/css/pure-min.css|}"/>
        <link rel="stylesheet" th:href="@{|${baseUrl}/css/pure-custom.css|}"/>
    </head>
    <body>
        <div class="header"><h1>Notification</h1>
            <div class="l-box" id="message_div" th:if="${not #strings.isEmpty(message)}">
                <aside><div th:remove="tag" th:utext="${message}"></aside>
            </div>
        </div>
    </body>
</html>
